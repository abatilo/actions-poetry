name: CI
on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Build image
      run: |
        docker build -t actions-poetry .
    - name: Print ref
      run: |
        echo $GITHUB_REF
        env
    - name: Generate release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npx semantic-release
