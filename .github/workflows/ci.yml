name: CI
on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Run image
      uses: ./
      with:
        python_version: 3.8.0
        poetry_version: 0.12.17
    - name: Generate release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npx semantic-release
